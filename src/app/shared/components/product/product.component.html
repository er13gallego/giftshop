<div class="product_block">
  <div class="product_container" *ngFor="let product of products">
    <div class="product_picture">
      <svg
        class="picture_edit_icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"
        />
      </svg>
      <svg
        class="picture_delete_icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 448 512"
      >
        <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
        />
      </svg>
      <div class="picture">
        <img src="{{ product.img }}" height="100%" width="100%" />
      </div>
    </div>

    <div class="product_details">
      <div class="product_title">{{product.title}}</div>

      <div class="product_specif">
        <div class="product_sizes">
            <span class="size" *ngFor="let size of product.sizes">
                {{size}}
            </span>
        </div>

        <div class="product_colors">
            <span class="color" *ngFor="let color of product.colors">
                {{color}}
            </span>
        </div>
      </div>

      <div class="product_qty_price"></div>
    </div>
  </div>
</div>
