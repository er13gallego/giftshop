<div class="content">
  <div class="table_content">
    <div class="search_bar">
      <span>
        <input type="text" placeholder="Search a product" (keydown)="search($event)"/>
        <svg
          class="search_icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
          />
        </svg>
      </span>
    </div>

    <div class="product_list">
      <div class="product_menu_bar">
        <div class="product_buttons">
          <button
          type="button"
          class="btn btn-outline-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="openAddProd()"
        >
          Add Product
        </button>

        <button
          type="button"
          class="btn btn-outline-secondary"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="openFilters()"
        >
          filters
        </button>
        </div>

        <div class="pagination-flex">
          <div class="paginator-flex">
            <app-pagination
              [page]="page"
              (pageChange)="getPage($event)"
            ></app-pagination>
          </div>
        </div>
      </div>

      <div class="product_display">
        <app-product
          [cats]="categories"
          [sizes]="sizes"
          [colors]="colors"
          [filters]="filters"
          [paginatedRequest]="_paginatedRequest"
          #productCom
        >
        </app-product>
      </div>
    </div>

    <div class="paginator">
      <app-pagination
        [page]="page"
        (pageChange)="getPage($event)"
      ></app-pagination>
    </div>
  </div>
</div>
